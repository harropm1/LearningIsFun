<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--My favicon and css-->
    <link rel="icon" href="images/school-favicon.png">
    <link rel="stylesheet" href="styles/site.css">
    <link rel="stylesheet" href="styles/courses.css">

    <title>Livingston Community Center</title>
</head>

<body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="index.html">Main Office</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Look for Classes</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <h1 class="display-1 text-center">Livingston Community Center</h1>
    </header>

    <!--dropdown/search buttons/table-->
    <main>
        <div class="container">
            <h2 class="display-4 text-center">Continuing Education Center Courses</h2>
            <form>
                <fieldset class="container border border-secondary p-3 rounded col-6">
                    <legend class="font-weight-light bg-secondary text-center text-white w-50 rounded">Course Selector
                    </legend>
                    <div class="sortByCategory form-group">
                        <label for="categorySelect">Choose a category to view avaliable courses</label>
                        <select class="form-control" id="categorySelect" name="categorySelect">
                            <option value="Choose one">Choose a category</option>
                        </select>
                        <p class="text-center orPara">-- or --</p>
                        <div class="text-center">
                            <button type="button" class="btn btn-success greenBackground w-50" id="viewAll">View All Courses</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <!--table-->
            <table id="courseTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Course Id</th>
                        <th>Course Title</th>
                        <th>Start Date</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <button type="button" class="btn btn-success greenBackground" id="addClass">Add a New Course</button>
        </div>
    </main>

    <!--footer-->
    <hr>
    <footer class="text-right">
        <p>All information provided by Dana. Michelle was not sick this week.</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--My JavaScript-->
    <script src="scripts/courses.js"></script>
</body>

</html>
