<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--My favicon and css-->
    <link rel="icon" href="images/school-favicon.png">

    <title>Livingston Community Center</title>
</head>

<body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="index.html">Main Office</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">Look for Classes</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <h1 class="display-1 text-center">Livingston Community Center</h1>
    </header>
    <!--table/buttons-->
    <main>
        <div class="container">
            <h2 class="display-4 text-center">Register for Course</h2>
            <form id="registerForm">
                <table id="productDetailsTable" class="table table-bordered table-striped">
                    <tbody id="tableBody">
                        <tr>
                            <td>Course Id</td>
                            <td><input id="courseid" name="courseid" value="" disabled></td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td><input id="studentname" name="studentname" value=""></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input id="email" name="email" value=""></td>
                        </tr>
                    </tbody>
                </table>
                <a role="button" class="btn btn-primary" id="addMe" href="#">Add Me</a>
                <a role="button" class="btn btn-secondary" id="cancel" href="#">Cancel</a>
            </form>
            <div id="msgDiv"></div>
        </div>
    </main>

    <!--footer-->
    <hr>
    <footer class="text-right">
        <p>All information provided by Dana. Michelle was not sick this week.</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--My JavaScript-->
    <script src="scripts/register.js"></script>
</body>

</html>
