<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--My favicon and css-->
    <link rel="icon" href="images/school-favicon.png">
    <link rel="stylesheet" href="styles/site.css">
    <link rel="stylesheet" href="styles/editcourse.css">

    <title>Livingston Community Center</title>
</head>

<body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary navbar-custom">
        <a class="navbar-brand" href="index.html">Main Office</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">Look for Classes</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <h1 class="display-1 text-center">Livingston Community Center</h1>
    </header>
    <!--table/buttons-->
    <main>
        <div class="container">
            <h2 class="display-4 text-center">Course Details</h2>
            <form id="editCourseForm">
                <div class="form-group row">
                    <label for="courseid" class="col-sm-2 col-form-label">Course Id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="courseid" name="courseid" value="" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Course Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" value="" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="category" name="category" value="" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="location" class="col-sm-2 col-form-label">Location</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="location" name="location" value="" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="startdate" class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="startdate" name="startdate" value="" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="enddate" class="col-sm-2 col-form-label">End Date</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="enddate" name="enddate" value="" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="meets" class="col-sm-2 col-form-label">Meeting Times</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="meets" name="meets" value="" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fee" class="col-sm-2 col-form-label">Fee</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fee" name="fee" value="" required>
                    </div>
                </div>

                <button type="button" class="btn btn-success greenBackground" id="confirmEdit">Confirm Edit</button>
                <a role="button" class="btn btn-secondary" id="cancelEdit" href="#">Cancel this Edit</a>
                <a role="button" class="btn btn-secondary" id="backToDetails" href="#">Back to Course Details</a>
            </form>
            <div id="msgDiv">
                <ul id="errorMessages">
                </ul>
            </div>
            <div id="successDiv"></div>
            <table id="studentTable" class="table">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                </tbody>
            </table>
        </div>
    </main>

    <!--footer-->
    <hr>
    <footer class="text-right">
        <p>All information provided by Dana. Michelle was not sick this week.</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--My JavaScript-->
    <script src="scripts/validate.js"></script>
    <script src="scripts/editcourse.js"></script>
</body>

</html>
